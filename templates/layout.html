<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>YOUTH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map_design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<!-- header part -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#76dbda;">
    <div style="margin: 0 auto 0 auto;">
        <a class="navbar-brand" href="/" style="float:left; margin-right: -1%;">
            <img src="{{ url_for('static', filename='image/logo.png') }}" width="auto" height="95%"
                 class="d-inline-block align-top">
        </a>
        <div class=" input-group " style="width:auto;">
            <div class="input-group-prepend">
                <!--수정필요. 위치검색이 아닌 책 검색으로-->
                <form action="{{url_for('search')}}" method="post">
                    <div>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button"
                               placeholder="도서명" name="bookname" id="bookname">
                        <input type="text" class="form-control" aria-label="Text input with dropdown button"
                               placeholder="저   자" name="author" id="author">
                        <input style="display:none;" id='latitude' name="latitude">
                        <input style="display:none;" id='longitude' name="longitude">
                    </div>
                    <button type="submit" class="btn btn-light"
                            style="background-color:#76dbda; color:#fff; position: absolute;
                                width:50px; height:50px; margin-left: 3%;">
                        <i class="fa fa-search"></i></button>
                </form>
            </div>
        </div> <!-- end input-group -->
    </div>
</nav>

<!-- main body part -->
<!-- kakao -->
<div>
    <div id="map" style=" float: left;margin:auto; width:100%; height:500px;"></div>
    <div id="menu_wrap" class="bg_white"
         style="float: left; position: relative; margin:auto; width:100%; height:500px;">
        <ul id="placesList"></ul>

        {% block list %}
        {% endblock %}
        <div id="pagination"></div>
        <div class="alert alert-info" role="alert" style="display:none;"></div>
    </div>
</div>

<!-- script part -->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=431736cd540e70fec6df0aff0584d553&libraries=services"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/map_function.js') }}?ver=8655554"></script>
<script type="text/javascript">
            $('.dropdown-item').on('click',  function(){
                var btnObj = $(this).parent().siblings('button');
                $(btnObj).text($(this).text());
                $(btnObj).val($(this).text());
            });

</script>
<script type="text/javascript">
            $('.btn btn-light').on('click', function(){
                $('.alert alert-info').show();
            });

</script>
{% block script %}
{% endblock %}
</body>
</html>
